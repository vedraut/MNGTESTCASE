<html><html >
<head>
<title>Insert User</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/signin.css">
</head>

<body>
<div class="container">
    <form class="form-signin" method="POST" action="URL_OF_REST">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input class="form-control" type="text" required name="firstName" placeholder="First Name">

        <input class="form-control" type="text" required name="lastName" placeholder="Last Name">
        
        <input class="form-control" type="date" required name="dob" placeholder="Date of Birth">
        
        <input class="form-control" type="text" required name="gender" placeholder="Gender">
        
        <input class="form-control" type="email" required name="Email" placeholder="Email">
        
        <input class="form-control" type="text" required name="ContactNumber" placeholder="Contact Number">   
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
</div>
</body>
</html>
